version: "3.9"

services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      TZ: 'Asia/Saigon'
      MYSQL_DATABASE: restapidb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
    ports:
      - '3306:3306'
    volumes:
      - ~/docker-volumes/restapi-db:/var/lib/mysql

  jaeger:
    image: jaegertracing/all-in-one:1.32
    ports:
      - "6831:6831/udp"
      - "16686:16686"

